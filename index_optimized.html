<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Boluoba - Live Stream</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg">
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://d3d4yli4hf5bmh.cloudfront.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Critical CSS inlined -->
    <style>
        /* Critical above-the-fold styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #F0F0F0;
            min-height: 100vh;
            color: #231F20;
            line-height: 1.6;
        }
        
        .header {
            background: #5A5A5A;
            padding: 16px 0;
            text-align: center;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
        }
        
        .main-title {
            font-family: system-ui, sans-serif;
            font-weight: 400;
            font-size: 2rem;
            color: #D8F2D5;
            margin: 0;
        }
        
        .main-content {
            background: #FFFFFF;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 32px;
                padding: 20px;
            }
        }
    </style>
    
    <!-- Non-critical CSS loaded asynchronously -->
    <link rel="preload" href="static/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="static/styles.css"></noscript>
    
    <!-- Optimized font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet"></noscript>
    
    <!-- HLS.js preloaded -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/hls.js@latest" as="script">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <picture>
                <!-- WebP version for modern browsers -->
                <source srcset="static/RadioCalicoLogoTM.webp" type="image/webp">
                <!-- Optimized PNG fallback -->
                <img src="static/RadioCalicoLogoTM_optimized.png" alt="Radio Calico Logo" class="logo" width="40" height="40">
            </picture>
            <h1 class="main-title">Radio BoLuoBa</h1>
        </div>
    </div>
    
    <div class="main-content">
        <div class="album-art-section">
            <picture>
                <img id="albumArt" class="album-art-large" src="https://d3d4yli4hf5bmh.cloudfront.net/cover.jpg" alt="Album Art">
            </picture>
            <div class="year-banner" id="yearBanner">1983</div>
        </div>

        <div class="track-info-section">
            <h1 class="artist-name" id="currentArtist">Loading...</h1>
            <h2 class="song-title" id="currentTitle">Loading...</h2>
            <p class="album-info" id="currentAlbum">Loading...</p>
            
            <div class="quality-info" id="sourceQuality">Source quality: Loading...</div>
            <div class="quality-info" id="streamQuality">Stream quality: Loading...</div>
            
            <div class="rating-section">
                <div class="rating-label">Rate this track:</div>
                <div class="rating-buttons">
                    <button class="rating-btn" id="thumbsUpBtn" aria-label="Thumbs up">
                        üëç <span id="thumbsUpCount">0</span>
                    </button>
                    <button class="rating-btn" id="thumbsDownBtn" aria-label="Thumbs down">
                        üëé <span id="thumbsDownCount">0</span>
                    </button>
                </div>
                <div class="rating-stats" id="ratingStats">Rate this song to see community ratings</div>
            </div>

            <div class="audio-player">
                <button class="play-button" id="playBtn" aria-label="Play/Pause">‚ñ∂</button>
                <span class="time-display">0:35 / Live</span>
                <span class="volume-icon" aria-hidden="true">üîä</span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.7" aria-label="Volume control">
            </div>
            
            <audio id="audioPlayer" style="display: none;" preload="none">
                Your browser does not support the audio element.
            </audio>
            
            <div class="status" id="status">Ready to play</div>
        </div>
    </div>

    <div class="previous-tracks">
        <h3>Previous tracks:</h3>
        <div class="track-list" id="recentTracks">
            <div class="track-item">
                <span class="track-artist-name">Loading...</span>
                <span class="track-song-name">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Scripts loaded asynchronously -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" async></script>
    <script src="static/script_optimized.js" defer></script>
    
    <!-- Service Worker for caching -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
